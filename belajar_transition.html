<html>
  <head>
    <title>Transition</title>
    <style>
    	#kotak {
    		width: 150px;
    		height: 150px;
    		background: orange;
    		
    		transform: translateX(0);
    		/*transition-property: background;*/
    		transition: all 5s, background 0.7s;
    	}
    	#kotak:hover {
    		background: skyblue;
    		transform: translateX(500px);    		
    	}
    	p {
    		color: white;
    		margin: 0;
    		transition: all 1s;
    		text-align: left;
    	}
    	#kotak:hover p {
    		font-size: 30px;
    		text-align: center;
    	}
    </style>
  </head>
  <body>
  	<div id="kotak">
  		<p>bambang</p>
  	</div>
  </body>
</html>
