<html>
  <head>
    <title>Tugas Tabel</title>
    <style>
      th, td {padding: 5px}
      table, th, td {border: 1px solid black;}
      th {text-align: center;}
      td {text-align: left;}
      .tengah {text-align: center;}
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th rowspan="3">Day</th>
        <th colspan="3">Seminar</th>
      </tr>
      <tr>
        <th colspan="2">Schedule</th>
        <th rowspan="2">Topic</th>
      </tr>
      <tr>
        <th>Begin</th>
        <th>End</th>
      </tr>
      <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2">8:00 a.m.</td>
        <td rowspan="2">5:00 p.m.</td>
        <td class="tengah">Introduction to XML</td>
      </tr>
      <tr>
        <td class="tengah">Validity: DTD and Relax NG</td>
      </tr>
      <tr>
        <td rowspan="4">Tuesday</td>
        <td>8:00 a.m.</td>
        <td>11:00 a.m.</td>
        <td class="tengah" rowspan="2">XPath</td>
      </tr>
      <tr>
        <td rowspan="2">11:00 a.m.</td>
        <td rowspan="2">2:00 p.m.</td>
      </tr>
      <tr>
        <td class="tengah" rowspan="2">XSL Transformations</td>
      </tr>
      <tr>
        <td>2:00 p.m.</td>
        <td>5:00 p.m.</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td>8:00 a.m.</td>
        <td>12:00 p.m.</td>
        <td class="tengah">XSL Formatting Objects</td>
      </tr>
    </table>
  
  </body>
</html>
